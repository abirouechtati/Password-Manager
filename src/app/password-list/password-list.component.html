<app-navbar></app-navbar>
<div class="container">


    <div 
    *ngIf="isSuccess"
    class="alert alert-success mt-3 mb-3" role="alert">
      {{successMessage}}
      </div>


    <div class="site-container">
        <div  class="site">
            <div class="img-container">
                <img class="site-img" [src]="siteImgUrl" alt="">
            </div>
            <h3 class="text-xl m-3">{{siteName}}</h3>
            <div class="site-link">
               {{siteUrl}}
            </div>

        </div>
        <div class="add-pass">
            <div class="add-site-header">
                <h2 class="text-3xl text-center">{{formState}} User And Password</h2>
                <p class="text-center">You can {{formState}} user and password from the below form</p>
            </div>
           <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="add-site-input">
                <label >Email</label>
                <input [(ngModel)]="email" type="email" name="email"  class="rounded">
            </div>
            <div class="add-site-input">
                <label >Username</label>
                <input [(ngModel)]="username" type="text" name="username"  class="rounded">
            </div>
            <div class="add-site-input">
                <label >Password</label>
                <input [(ngModel)]="password" type="password" name="password"  class="rounded">
            </div>
            <div class="add-site-btns">
                <button  class="btn btn-dark ">{{formState}} Password</button>
            </div>
           </form>
        </div>
    </div>
    <div class="table-container mt-5">
        <table class="table">
            <thead>
                <tr class="t-raw">
                    <th class="table p-3 t-raw"> Email</th>
                    <th class="table p-3 t-raw"> Username</th>
                    <th class="table p-3 t-raw"> Password</th>
                    <th class="table p-3 t-raw"> Action</th>
                </tr>
               
            </thead>
            <tbody>
                <tr *ngFor="let password of passwordList ; let i=index"
                class="h-14">
                    <td class="table p-3 ">{{password.email}}</td>
                    <td class="table p-3">{{password.username}}</td>
                    <td class="table p-3 ">
                        {{password.password}}
                        <button 
                        (click)="onDecrypt(password.password,i)"
                        class="buttDEC rounded">Decrypt</button>
                    </td>
                    <td class="table p-3 ">
                        <button (click)="editPassword(password.email,password.username,password.password,password.id)"
                         class="butt rounded">Edit</button>
                        <button (click)="deletePassword(password.id)"
                         class="btn-cancel rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
